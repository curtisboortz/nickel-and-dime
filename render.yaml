services:
  - type: web
    name: nickel-and-dime
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DEMO_MODE
        value: "1"
      - key: FLASK_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.0"
